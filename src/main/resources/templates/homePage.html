<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Java Jira home Page</title>
    </head>
    <body>
        <div th:each="project : ${projects}">
            <div><a th:href="'project/' + ${project.id}"  th:text="${project.name}"></a></div>
        </div>
        <div><a href="/new-project">Create Project</a></div>
        <div><a href="/new-ticket">Create Ticket</a></div>
    </body>
</html>
