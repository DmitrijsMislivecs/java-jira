<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show all Accesses Page</title>
</head>
<body>
<div th:each="access : ${accesses}">
  <div th:text="${'Access ID: ' + access.id}"></div>
  <div th:text="${'Project ID: ' + access.project_id}"></div>
  <div th:text="${'User ID: ' + access.user_id}"></div>
  <hr>
</div>
</body>
</html>
